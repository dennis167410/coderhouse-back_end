paths:
  /api/carts/:
    get:
      summary: Muestra todos los carritos registrados.
      tags: 
        - Carts
      responses:
        "200":
          description: Muestra todos los carritos registrados en la Base de Datos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor.
    
    post:
      summary: Crea un carrito vacío.
      tags: 
        - Carts 
      responses:
        "200":
          description: Muestra mensaje de que el carrito fue creado.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "505":
          description: Error interno del servidor.

  /api/carts/{cid}/:
    get:
      summary: Muestra un carrito.
      tags: 
       - Carts 
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito en la base de datos.
          schema:
            $type: ObjectId
      responses:
        "200":
          description: Muestra la información del carrito.
        "404":
          description: El carrito no existe.
        "500":
          description: Error interno del servidor.
    
    delete:
      summary: Elimina todos los productos del carrito.
      tags: 
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito en la base de datos.
          schema:
            $type: ObjectId    
      responses:
        "200":
          description: Muestra mensaje de confirmación.
         
        "404":
          description: El carrito no existe.
        "500":
          description: Error interno del servidor.

/api/carts/{cid}/purchase/:
    post:
      summary: Finaliza una compra.
      tags: 
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito en la base de datos.
          schema:
            $type: ObjectId
      responses:
        "200":
          description: Muestra la información de la compra.
        "401":
          description: Error, deberá asociar el carrito al usuario.
        "404":
          description: El carrito no existe.
        "500":
          description: Error interno del servidor.

/api/carts/agregar/:
    post:
      summary: Agrega un producto al carrito.
      tags: 
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cartId:
                  type: string
                  description: El ID del carrito.
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: El ID del producto.
                      quantity:
                        type: integer
                        description: La cantidad del producto a agregar.
              example:
                cartId: "65e68bf0989a77be6c6fec88"
                products:
                  - id: "6641616fc2e50c062c0cd5b1"
                    quantity: 1
      responses:
        "200": 
          description: Muestra los datos del carrito con el producto agregado.
        "505": 
          description: Error interno del servidor.

/api/carts/{cid}/product/{pid}/:
    post:
      summary: Si el documento no existe, se agregará en el array products, de lo contrario se le sumará la cantidad.
      tags: 
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito en la base de datos.
          schema:
            $type: String
        - name: pid
          in: path
          required: true
          description: pid es el id del producto en la base de datos.
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: La cantidad del producto a agregar.
              example:
                quantity: 3
      responses:
        "200":
          description: Muestra información del carrito.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "404":
          description: El carrito no existe.
        "500":
          description: Error interno del servidor.

/api/carts/todo/:
    post:
      summary: Crea un carrito con producto.
      tags: 
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: El ID del producto.
                      quantity:
                        type: integer
                        description: La cantidad del producto a agregar.
              example:
                products:
                  - id: "6641616fc2e50c062c0cd5b1"
                    quantity: 1
      responses:
        "200": 
          description: Muestra los datos del carrito con el producto agregado.
        "505": 
          description: Error interno del servidor

/api/carts/{cid}/products/{pid}/:
    delete:
      summary: Elimina del carrito el producto seleccionado.
      tags: 
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito en la base de datos.
          schema:
            $type: ObjectId
        - name: pid
          in: path
          required: true
          description: pid es el id del producto en la base de datos.
          schema:
            $type: ObjectId    
      responses:
        "200":
         description: Muestra mensaje de confirmación.
         content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "404":
          description: El carrito no existe.
        "500":
          description: Error interno del servidor.

    put:
      summary: Actualiza el producto en el carrito.
      tags: 
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito en la base de datos.
          schema:
            $type: String
        - name: pid
          in: path
          required: true
          description: pid es el id del producto en la base de datos.
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: La cantidad del producto a actualizar en el carrito.
              example:
                quantity: 5      
      responses:
         "200": 
          description: Muestra mensaje de confirmación.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Producto actualizado en el carrito."
         "404": 
          description: El carrito no existe.
         "500":
          description: Error interno del servidor.


components:
  schemas:
    Carts:
        type: object
        properties:
          _id:
            types: ObjectId
            description: Id generado por mongo para el carrito.
          products:
            types: array
            items:
              $ref: "#components/schemas/Products" 
              
    Products:
        type: object
        properties:
          _id:
            types: ObjectId
            description: Id generado por mongo para el producto.
          title:
            type: String
            description: Título del producto.
          description: 
            type: String
            description: Descripción del producto.
          code:
            type: String
            description: Código del producto,
          price:
            type: integer
            description: Precio unitario del producto.  
          status: 
            type: Boolean
            description: No me queda claro el atributo.  
          stock:
            type: integer
            description: Stock del producto.  
          category:
            type: String
            description: Categoría del producto. 
          thumbnails:
            type: Array
            description: "Imagenes del producto." 
          owner:
            type: String
            description: Quien registro el producto en la base de datos.