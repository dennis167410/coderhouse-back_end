<html lang="en">
<head>

<body>
   <h1>Formulario de mascotas</h1>
   <form action="/api/pets" method="POST" enctype="multipart/form-data">
    <label>Nombre
        <input type="text" name="name" />
    </label>
    <label>Especie
        <input type="text" name="specie" />
    </label>
    <label>Imagen
        <input name="thumbnail" type="file"/>
    </label>
    <input type="submit" />
   </form> 
</body>
</html>
